#configuration file version
#do not change
version: 1
#Name of the arena
name: Arena
#Lobby position
lobby:
  x: 0
  y: 0
  z: 0

#Map filter
map_filter:
  #If true, filter specified below will be applied to this arena
  enable: false
  #Allow only maps with the following team count
  #Empty array to disable
  team_count: [ 2, 4, 8]
  #If specified, only these maps will be used
  include: [ "Map1", "Map2", "Map3"]
  #If specified, all maps except these will be used
  exclude: [ "Map4"]