#language
general:
  language: "english"
  prefix: "§l§7[§cBed§fWars§7]§r§f"
  #Try to automatically join to an arena after player login
  auto_join: false

chat:
  all_prefix: '!'
  team_format: '§7[%team_color%TEAM§7] §f%player%§7:%team_color% %message%'
  all_format: '§7[%team_color%ALL§7] §f%player%§7:%team_color% %message%'
  spectator_format: '§7[§9SPECTATOR§7] §f%player%§7: %message%'

data:
  enable: false
  data_provider: none
  use_db_lib: true
  #unique player identifier. Can be whether 'name' or 'uuid'. UUID is recommended unless you're running server in offline mode
  player_identifier: uuid
  #Attempt to load arenas from the specified data source
  load_arenas: false
  #in case you don't use dblib:
  mysql:
    host: 127.0.0.1
    port: 3306
    user: root
    password: mysql
    database: default
  mongodb:
    host: 127.0.0.1
    port: 27017
    user: root
    password: mongodb
    database: default
    #additional mongo options
#    options:
#      opt1: val1
#      op2: val2

economy:
  enable_economy: false
  economy_provider: none
  rewards:
    #    For economy systems with multiple currencies you can specif y the currency like that, else the default (or random) one will be chosen
    #    kills:
    #      coin: 10 #currency 'coin'
    #      token: 3 #currency 'token'
    kills: 0
    wins: 0
    #on bed destroyed
    beds: 0
    #per game played
    games: 0

game:
  #You can choose between form window shop (form) or chest inventory shop (inventory)
  shop: inventory
  #How many maps should be added into a voting
  vote_table_size: 4
  allow_spectators: true

synapse:
  #If enabled, player will be transferred to the lobby server instead of kicked out of the game
  transfer: true